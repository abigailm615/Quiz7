
<!DOCTYPE html>
<html>
<head>
  <title>Leaflet Preview</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet.js"
   integrity="sha512-GffPMF3RvMeYyc1LWMHtK8EbPv0iNZ8/oTtHPx9/cc2ILxQ+u905qIwdpULaqDkyBKgOaB57QTMg7ztg8Jm2Og=="
   crossorigin=""></script>
  <style type="text/css">
    body {
       margin: 0;
       padding: 0;
    }
    html, body, #map{
       width: 100%;
       height: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
     var uncIcon = L.icon({
            iconUrl: 'https://i7.pngguru.com/preview/907/970/515/computer-icons-home-house-home-thumbnail.jpg',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });
        
     var map = L.map('map').setView([35.92, -79.043], 16);
      
     var OSM = L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {}).addTo(map);
        L.marker([35.902224, -79.043399], {icon: uncIcon}).addTo(map)
            .bindPopup("HoJo<br/><img src='https://reslife.web.unc.edu/files/2015/06/DSC_0252.jpg'width='200px'/>")
            .openPopup();

     var topo = L.tileLayer('./{z}/{x}/{y}.png', {
        minZoom: 12,
        maxZoom: 16,
        tms: false,
        attribution: 'Topography'
      }).addTo(map);

    var daTiles = {
          "Open Street Map": OSM,
          "UNC Topography": topo
      }

      L.control.layers(daTiles).addTo(map);
  </script>
</body>
</html>
