<!DOCTYPE html>
<html lang="en">
 <head>
 <title>My First Map</title>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
 integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
 crossorigin=""/>

 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>

 </head>
 <body>

    <div id="mapid"></div>

    <style>
        #mapid{ width: 900px; height:500px;}
    </style>
    
    <script>
          var uncIcon = L.icon({
            iconUrl: 'https://i7.pngguru.com/preview/907/970/515/computer-icons-home-house-home-thumbnail.jpg',
            iconSize: [50,50],
            popupAnchor: [0,0]
        });
        var map = L.map("mapid").setView([35.92, -79.043], 16.5)
        L.tileLayer('https://{s}.tile.openstreetmap.de/tiles/osmde/{z}/{x}/{y}.png', {}).addTo(map);
        L.marker([35.902224, -79.043399], {icon: uncIcon}).addTo(map)
            .bindPopup("HoJo<br/><img src='https://reslife.web.unc.edu/files/2015/06/DSC_0252.jpg'width='200px'/>")
            .openPopup();

      
       
        
    

    </script>
 </body>
</html>
